<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4518a9ec8f.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="./favicon.ico" />

    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Calculator -->
    <div class="calculator">
      <div class="calculator-display">
        <div class="calculator-title">
          <h3 class="calculator-selected"></h3>
        </div>
        <div class="calculator-mdiv">
          <h1 class="calculator-middle">0</h1>
        </div>
        <div class="backSpaceIcon">
          <p><i class="fas fa-backspace"></i></p>
        </div>
      </div>
      <!-- <div class="backSpaceIcon">
        <p><i class="fas fa-backspace"></i></p>
      </div> -->
      <div class="calculator-buttons">
        <button id="clear-btn">C</button>
        <button value="()">()</button>
        <button class="operator" value="/">/</button>
        <button class="operator operator1" value="%">%</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button class="operator operator2" value="*">Ã—</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button class="operator operator3" value="-">-</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="operator operator4" value="+">+</button>
        <button class="operatorDevider" value="+/-">+/-</button>
        <button value="0">0</button>
        <button class="decimal" value=".">.</button>
        <button class="operator operator5" value="=">=</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
